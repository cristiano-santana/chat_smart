<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SQL Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Biblioteca XLSX -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 2000px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #007bff;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
        }

        button {
            width: 10%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: #6eb447;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #56a72a;
        }

        .output {
            margin-top: 20px;
        }

        h2 {
            font-size: 18px;
            color: #444;
            margin-bottom: 8px;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .error {
            background: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border: 1px solid #d8000c;
            border-radius: 6px;
            margin-top: 10px;
        }

        /* Estiliza√ß√£o da Tabela */
        .tabela-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fff;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background: #007bff;
            color: white;
            text-transform: uppercase;
        }

        hr {
            border: 0;
            border-bottom: 2px solid #CCC;
            height: 1px;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        /* Bot√£o de Download */
        .download-container {
            text-align: right;
            margin-top: 10px;
            display: none;
        }

        #download-btn {
            background: #28a745;
            width: auto;
            padding: 10px 20px;
        }

        #download-btn:hover {
            background: #218838;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .download-container {
                text-align: center;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat SQL Bot</h1>

        <textarea id="pergunta" rows="4" placeholder="Digite sua pergunta sobre SQL..."></textarea>
        <button onclick="enviarPergunta()">üîç Consultar</button>

        <div class="output">
            <h2>Queries Geradas:</h2>
            <pre id="query"></pre>

            <h2>Resultados:</h2>
            <hr />
            <div class="download-container">
                <button id="download-btn" onclick="baixarExcel()">‚¨áÔ∏è Baixar Excel</button>
            </div>
            <hr />
            <div class="tabela-container">
                <div id="resultados"></div>
            </div>
        </div>
    </div>

    <script>
        async function enviarPergunta() {
            const pergunta = document.getElementById('pergunta').value;

            if (!pergunta.trim()) {
                document.getElementById('resultados').innerHTML = '<div class="error">‚ö†Ô∏è Digite uma pergunta antes de enviar!</div>';
                document.querySelector('.download-container').style.display = "none";
                return;
            }

            const response = await fetch('/pergunta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pergunta }),
            });

            const data = await response.json();

            if (data.erro) {
                document.getElementById('query').innerText = "";
                document.getElementById('resultados').innerHTML = `<div class="error">‚ö†Ô∏è ${data.erro}</div>`;
                document.querySelector('.download-container').style.display = "none";
            } else {
                document.getElementById('query').innerText = data.tabelas.map(t => t.query)
                    .join("\n-------------------------------\n"); // Linha separadora

                let html = "";
                data.tabelas.forEach((item, index) => {
                    html += `<h2>Resposta parte ${index + 1}:</h2>`;
                    // html += `<pre>${item.query}</pre>`;
                    html += item.tabela_html;
                    html += "<hr />";
                });

                document.getElementById('resultados').innerHTML = html;
                document.querySelector('.download-container').style.display = "block";
            }
        }

        function baixarExcel() {
            const tabelas = document.querySelectorAll("#resultados table");

            if (tabelas.length === 0) {
                alert("‚ö†Ô∏è Nenhum resultado para baixar!");
                return;
            }

            const wb = XLSX.utils.book_new(); // Cria um novo arquivo Excel

            tabelas.forEach((tabela, index) => {
                const ws = XLSX.utils.table_to_sheet(tabela); // Converte a tabela HTML para planilha
                XLSX.utils.book_append_sheet(wb, ws, `Resultados ${index + 1}`); // Adiciona a planilha ao arquivo
            });

            XLSX.writeFile(wb, "resultado.xlsx"); // Faz o download
        }
    </script>
</body>
</html>
