<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SQL Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <style>
        /* Reset e Box-Sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center; /* Centralizar verticalmente na tela tamb√©m */
            min-height: 100vh; /* Garantir que ocupa a altura total da tela */
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Reduzi o max-width para melhor visualiza√ß√£o em telas grandes */
            background: #fff;
            padding: 30px; /* Aumentei o padding interno para telas maiores */
            border-radius: 12px; /* Bordas mais arredondadas */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15); /* Sombra mais pronunciada */
            display: flex;
            flex-direction: column; /* Organizar os itens verticalmente */
            gap: 20px; /* Espa√ßamento entre os elementos filhos */
        }

        h1 {
            text-align: center;
            margin-bottom: 0; /* Reduzi a margem inferior, o espa√ßamento √© controlado pelo gap do container */
            color: #007bff;
            font-size: 2.5em; /* Aumentei a fonte para o t√≠tulo */
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Mais arredondado */
            resize: vertical; /* Permitir redimensionamento vertical */
            min-height: 100px; /* Altura m√≠nima para a textarea */
        }

        .input-area {
            display: flex;
            gap: 10px; /* Espa√ßamento entre textarea e bot√£o */
            align-items: center; /* Alinhar verticalmente os itens */
        }

        button {
            padding: 15px 25px; /* Aumentei o padding para o bot√£o */
            font-size: 1.1em; /* Aumentei um pouco a fonte do bot√£o */
            color: #fff;
            background: #6eb447;
            border: none;
            border-radius: 8px; /* Mais arredondado */
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0; /* Evitar que o bot√£o encolha */
            min-width: 120px; /* Largura m√≠nima para o bot√£o */
        }

        button:hover {
            background: #56a72a;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background: #cccccc; /* Manter a cor ao passar o mouse quando desabilitado */
        }


        .output {
            margin-top: 0; /* Ajustei a margem superior, o espa√ßamento √© controlado pelo gap do container */
            width: 100%;
        }

        h2 {
            font-size: 1.5em; /* Aumentei a fonte para os subt√≠tulos */
            color: #444;
            margin-bottom: 10px;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px; /* Mais arredondado */
            font-size: 16px;
            white-space: pre-wrap;
            overflow-x: auto; /* Adicionado scroll horizontal se a query for muito longa */
        }

        .error {
            background: #ffdddd;
            color: #d8000c;
            padding: 15px;
            border: 1px solid #d8000c;
            border-radius: 8px; /* Mais arredondado */
            margin-top: 10px;
        }

        /* Estiliza√ß√£o da Tabela */
        .tabela-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
            border-radius: 8px; /* Mais arredondado */
            border: 1px solid #ddd;
            background: #fff;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
            font-size: 0.9em; /* Reduzi um pouco a fonte da tabela */
        }

        th {
            background: #007bff;
            color: white;
            text-transform: uppercase;
            font-weight: bold; /* T√≠tulos das colunas em negrito */
        }

        hr {
            border: 0;
            border-bottom: 2px solid #CCC;
            margin: 20px 0; /* Aumentei a margem para as linhas */
        }

        tr:nth-child(even) {
            background: #f9f9f9; /* Cor de fundo levemente diferente para linhas pares */
        }

        /* Bot√£o de Download */
        .download-container {
            text-align: right;
            margin-top: 15px;
        }

        #download-btn {
            background: #28a745;
            width: auto;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px; /* Mais arredondado */
        }

        #download-btn:hover {
            background: #218838;
        }

        /* Indicador de Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Fundo semi-transparente branco */
            z-index: 1000; /* Garantir que fique por cima de tudo */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.active {
            display: flex; /* Mostrar o loading quando a classe 'active' √© adicionada */
        }

        .loading-spinner {
            border: 8px solid #f3f3f3; /* Cor da borda leve */
            border-top: 8px solid #3498db; /* Cor prim√°ria */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite; /* Anima√ß√£o de rota√ß√£o */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #333;
        }


        /* Responsividade */
        @media (max-width: 768px) { /* Ajuste para tablets e celulares */
            .container {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                padding: 12px;
                font-size: 16px;
                border-radius: 6px;
            }

            .input-area {
                flex-direction: column; /* Empilhar textarea e bot√£o em telas menores */
                align-items: stretch; /* Estender o bot√£o horizontalmente */
            }

            button {
                padding: 12px;
                font-size: 1em;
                border-radius: 6px;
                min-width: auto; /* Permitir que o bot√£o ocupe a largura total */
                width: 100%; /* Ocupar a largura total do container pai */
            }

            h2 {
                font-size: 1.3em;
            }

            pre, th, td, .loading-text {
                font-size: 0.9em;
            }

            .tabela-container {
                border-radius: 6px;
                padding: 10px;
            }

            #download-btn {
                border-radius: 6px;
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .download-container {
                text-align: center; /* Centralizar bot√£o de download em telas menores */
            }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Aguardando resposta...</p>
    </div>

    <div class="container">
        <h1>Chat SQL Bot</h1>

        <div class="input-area">
            <textarea id="pergunta" rows="4" placeholder="Digite sua pergunta sobre SQL..."></textarea>
            <button id="enviarBtn" onclick="enviarPergunta()">üîç Consultar</button>
        </div>


        <div class="output">
            <h2>Queries Geradas:</h2>
            <pre id="query"></pre>

            <h2>Resultados:</h2>
            <hr />
            <div class="download-container" id="downloadContainer">
                <button id="download-btn" onclick="baixarExcel()">‚¨áÔ∏è Baixar Excel</button>
            </div>
            <hr />
            <div class="tabela-container">
                <div id="resultados"></div>
            </div>
        </div>
    </div>

    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        const enviarBtn = document.getElementById('enviarBtn');
        const perguntaTextarea = document.getElementById('pergunta');
        const downloadContainer = document.getElementById('downloadContainer');
        const resultadosDiv = document.getElementById('resultados');
        const queryPre = document.getElementById('query');


        async function enviarPergunta() {
            const pergunta = perguntaTextarea.value;

            if (!pergunta.trim()) {
                queryPre.innerText = "";
                resultadosDiv.innerHTML = '<div class="error">‚ö†Ô∏è Digite uma pergunta antes de enviar!</div>';
                downloadContainer.style.display = "none";
                return;
            }

            // Mostrar loading e desabilitar o bot√£o
            loadingOverlay.classList.add('active');
            enviarBtn.disabled = true;

            try {
                const response = await fetch('/pergunta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pergunta }),
                });

                const data = await response.json();

                if (data.erro) {
                    queryPre.innerText = "";
                    resultadosDiv.innerHTML = `<div class="error">‚ö†Ô∏è ${data.erro}</div>`;
                    downloadContainer.style.display = "none";
                } else {
                    queryPre.innerText = data.tabelas.map(t => t.query)
                        .join("\n-------------------------------\n");

                    let html = "";
                    data.tabelas.forEach((item, index) => {
                        html += `<h2>Resposta parte ${index + 1}:</h2>`;
                        html += item.tabela_html;
                        html += "<hr />";
                    });

                    resultadosDiv.innerHTML = html;
                    downloadContainer.style.display = "block";
                }
            } catch (error) {
                queryPre.innerText = "";
                resultadosDiv.innerHTML = `<div class="error">‚ö†Ô∏è Erro ao comunicar com o servidor: ${error.message}</div>`;
                downloadContainer.style.display = "none";
            } finally {
                // Esconder loading e reabilitar o bot√£o
                loadingOverlay.classList.remove('active');
                enviarBtn.disabled = false;
            }
        }

        function baixarExcel() {
            const tabelas = resultadosDiv.querySelectorAll("table");

            if (tabelas.length === 0) {
                alert("‚ö†Ô∏è Nenhum resultado para baixar!");
                return;
            }

            const wb = XLSX.utils.book_new();

            tabelas.forEach((tabela, index) => {
                const ws = XLSX.utils.table_to_sheet(tabela);
                XLSX.utils.book_append_sheet(wb, ws, `Resultados ${index + 1}`);
            });

            XLSX.writeFile(wb, "resultado.xlsx");
        }

        // Permitir enviar a pergunta ao pressionar 'Enter' na textarea
        perguntaTextarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { // Shift+Enter para nova linha
                event.preventDefault(); // Evita a nova linha padr√£o
                enviarBtn.click(); // Simula o clique no bot√£o "Consultar"
            }
        });
    </script>
</body>
</html>
